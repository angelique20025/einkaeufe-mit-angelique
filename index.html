<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einkäufe mit Angelique</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/263/263142.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            color: #003366;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0055cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 40px;
            vertical-align: middle;
        }
        main {
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            color: #003366;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0055cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003399;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Warenkorb">
        <h1>Einkäufe mit Angelique</h1>
    </header>

    <main>
        <h2>Persönlicher Einkaufsservice in Schwebheim</h2>
        <p><strong>Lieferzeit:</strong> Donnerstags von 13:00 bis 19:00 Uhr</p>
        <p><strong>Liefergebiet:</strong> Schwebheim und Umgebung</p>
        <ul>
            <li>Bis 6 km: 15–20 € (abhängig vom Einkauf)</li>
            <li>Ab 6 km: 40 €</li>
        </ul>

        <h2>Bestellformular</h2>
        <form action="https://formsubmit.co/angeliki.michalaki@gmail.com" method="POST">
            <input type="text" name="Name" placeholder="Ihr Name" required>
            <input type="email" name="Email" placeholder="Ihre E-Mail-Adresse" required>
            <textarea name="Einkaufsliste" rows="5" placeholder="Ihre Einkaufsliste..." required></textarea>
            <input type="hidden" name="_autoresponse" value="Vielen Dank für Ihre Bestellung! Angelique wird sich bald bei Ihnen melden.">
            <input type="hidden" name="_template" value="box">
            <button type="submit">Bestellung absenden</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Einkäufe mit Angelique – Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
